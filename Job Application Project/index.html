<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="../Job Application Project/CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application</h1>
            <form action="">
                <div class="form-container">

                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">

                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">

                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email">

                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui-ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date Of Birth</label>
                        <input type="date" id="date" name="date" value="2023-04-07">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                    
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>

</body>
</html>
